<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast weather</title>
    <link rel="stylesheet" href="JeevanTamang_2329239.css" />
  </head>

  <body>
    <div class="container">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search..." />
        <button>Search</button>
      </div>
      <div class="date"></div>
      <div class="weather loading">
        <h2 class="city">Weather in Birmingham</h2>
        <h1 class="temp">51°C</h1>
        <div class="image">
          <img
            src="https://openweathermap.org/img/wn/04n.png"
            alt="images"
            class="icon"
          />
          <div class="condition">Cloudy</div>
        </div>
        <div class="humidity">Humidity: 50%</div>
        <div class="wind">Wind speed: 5.5 km/h</div>
        <div class="max">max: 22°C</div>
        <div class="min">min: 22°C</div>
        <div class="rainfall">Rainfall: N/A</div>
      </div>
    </div>

    <script src="JeevanTamang_2329239.js"></script>
  </body>
</html>
